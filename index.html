<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/section1.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/section2.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/section3.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar1">
          <div class="menu-bar__info-icons">
            <img src="assets/back.svg" alt="" />
          </div>
          <div class="menu-bar__info">
            <div>
              <div class="menu-bar__info-name">슬기맘</div>
              <div class="menu-bar__info-tem">36.5°C</div>
            </div>
            <div class="menu-bar__info-recall">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="menu-bar2">
          <div class="menu-bar__icons">
            <img src="assets/call.svg" alt="" />
          </div>
          <div class="menu-bar__icons"><img src="assets/etc.svg" alt="" /></div>
        </div>
      </div>
    </header>
    <section class="s1">
      <div><img src="assets/image.svg" alt="" /></div>
      <div class="price-text">
        <div>유모차 팔아요</div>
        <div class="price">50,000원</div>
      </div>
    </section>
    <main>
      <div class="chatbox01">
        <div class="chatbox1">
          <div class="chat">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
          <div class="chattime">오후 3:45</div>
        </div>
      </div>
      <div class="chatbox02">
        <div class="customer"><img src="assets/image.svg" alt="" /></div>
        <div class="chatbox2">
          <div class="chat">네 가능해요 그때 봐요!</div>
          <div class="chattime">오후 3:45</div>
        </div>
      </div>
    </main>
    <section class="s2">
      <div class="promisebox">
        <div class="promise">
          <div class="calender"><img src="assets/calender.svg" alt="" /></div>
          <div class="promise-time">4월 28일 (수) 오후 7:00</div>
        </div>
        <div class="promise-text">슬기맘님이 거래 약속을 설정했어요.</div>
      </div>
      <div class="alert-text">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.
      </div>
    </section>
    <footer class="inputtab">
      <div class="plus"><img src="assets/plus.svg" alt="" /></div>
      <div class="inputbox">
        <div class="input-text">메세지를 입력하세요.</div>
        <div class="smile"><img src="assets/smile.svg" alt="" /></div>
      </div>
      <div class="send"><img src="assets/send.svg" alt="" /></div>
    </footer>
  </body>
</html>
